{% extends "base.html" %}
{% block content %}

<div class="title">{{ post.title }}</div>
<br>

<div class="post">
    {{ post.content|safe }}
    <div>
        <small>{{ post.author }}, {{ post.pub_date }}</small>
    </div>
    <div class="blog-post-tag">
        <small>
            {% for tag in post.tags.split(' ') %}
            <a href="/tag/{{tag}}">{{tag}}</a>, 
            {% endfor %}
        </small>
    </div>
</div>



{% endblock %}
