{% extends "base.html" %}
{% block content %}


<div class="post">

<div class="title">{{ post.title }}</div>
<small>published:&emsp;{{post.pub_date}} &emsp; &emsp;
                    
        tags:&emsp;
        {% for tag in post.tags.split(' ') %}
            <a  style="font-size: 10px;" href="/tag/{{tag}}">{{tag}}</a>, 
        {% endfor %}
    </small>
<hr>


    {{ post.content|safe }}

    
</div>



{% endblock %}
