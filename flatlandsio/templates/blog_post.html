{% extends "base.html" %}
{% block content %}


<div class="post">

<div class="title">{{ post.title }}</div>
<small>
        published:&emsp;{{post.pub_date}} &emsp; &emsp;
        
        tags:&emsp;
            {% for tag in post.tags.split(' ') %}
            <span class="badge badge-light"><a style="font-weight:300;color:black;font-size:10px;" href="/tag/{{tag}}">{{tag}}</a></span>

            {% endfor %}
        
        </small>
<hr style="background-color:white;">

<p style="height:30px;"></p>


    {{ post.content|safe }}

    
</div>



{% endblock %}
