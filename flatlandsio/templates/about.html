{% extends "base.html" %}
{% block content %}

{% for code, data in about.items() %}
<div class="title">{{data.title}}</div>
{% for k, content in data.content.items() %}
    <div class="blog-post">
        {{content.title}}
    </div>
    <div class="blog-post">
        <div class="blog-post-strap">
            {{content.content}}
        </div>
    </div>
{% endfor %}
{% endfor %}

{% endblock %}
